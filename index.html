<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="Styles/main.css">
  <link rel="stylesheet" href="Styles/all.min.css">
</head>

<body>

  <div class="content-container" role="main">
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="Huddle Logo">
      </header>
      <main>
        <img src="images/illustration-mockups.svg" alt="">
        <div class="text-box">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" target="_blank">Register</a>
        </div>
      </main>
    </div>
    <div class="container">
      <ul class="social-icons">
        <li><a href="#" aria-label="facebook" aria-hidden="true"><i class="fa-brands fa-facebook-square"></i></a></li>
        <li><a href="#" aria-label="instagram" aria-hidden="true"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="#" aria-label="twitter" aria-hidden="true"><i class="fa-brands fa-twitter-square"></i></a></li>
      </ul>
    </div>
  </div>
</body>

</html>
